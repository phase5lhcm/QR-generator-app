name: Docker Image CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build the Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/qr-generator:latest .

      - name: Run lint (flake8) inside Docker container
        run: |
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/qr-generator:latest \
          flake8 . --exclude=venv,__pycache__

      - name: Run tests inside Docker container
        run: |
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/qr-generator:latest \
          pytest

      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/qr-generator:latest
